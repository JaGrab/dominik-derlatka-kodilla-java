plugins {
    id 'java'
}

group 'com.kodilla'
version '0.0.1-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile ('junit:junit:4.12')
    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
    compile ('mysql:mysql-connector-java:8.0.13')
}
